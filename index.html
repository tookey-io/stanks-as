<!DOCTYPE html>

        <script type="module">
            import { gameInstance, gameState, spawn, share, move, invest, fire } from "./build/release.js";

            spawn(game, 3, 5, ALER, pank(3));

            share(game, ALGO, ART, 2);

            invest(game, NICKY, 1);
            invest(game, ART, 1);
            fire(game, ART, MONKEY, 1);
            move(game, ART, 1, 1);
            invest(game, JACK, 1);
            fire(game, JACK, DOC, 1);
            move(game, DOC, 1, 1);
            invest(game, XAN, 1);
            fire(game, XEN, JOHND, 3);
            invest(game, XEN, 1);
            fire(game, XEN, LIGHT, 1);

            console.log(state);
            document.body.innerText = JSON.stringify(state);
